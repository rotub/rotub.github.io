---
layout: default
---
    <div class="container">
        <div class="row">
          <div class="twelve column">

      			<h1 class="page-heading">{{ page.title }}</h1>

      			<p class="text-center remove-margin">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %} &bull; <span class="time">{{ page.content | number_of_words | append: '.0' | divided_by:180 }}</span>min read</p>

            <hr class="theme-dr" />

      			{{ content }}
          
          </div>
        </div>
    </div>

<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-3098589250020446",
    enable_page_level_ads: true
  });
</script>

    <script type='text/javascript'>
      $(document).ready(function() {
        $(".time").text(function (index, value) {
          return Math.round(parseFloat(value));
        });
      });
    </script>
