---
layout: default
---
    <div class="container">
        <div class="row">
            <div class="twelve column">

                <ul>
                  {% for post in site.posts %}
                    <li>
                      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> - <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                    </li>
                  {% endfor %}
                </ul>

            </div>
        </div>
    </div>
